<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
<!--Link to your CSS stylesheet  -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- ALL YOUR HTML  GOES HERE  -->


    <div class = "homepage-image">
        <a href="Pieces.html"><img class="logo" src="Homepage.png"/></a>
        <img class="lace left-lace" src="lace.jpg"/>
        <img class=" top-lace" src="lace-top.jpg"/>
        <img class="lace right-lace" src="lace.jpg"/>
        <img class="lace bottom-lace" src="lace-top.jpg"/>
    </div>

  <style>
    .homepage-image {
      width: 100%;
      height: auto;
    }

    .homepage-image .logo{
      width: 60%;
      margin-left: 20%;
      margin-right: 20%;
    }

    .lace {
  position: fixed;
  pointer-events: none;
  z-index: 10;

  background-image: url("lace.png");
  background-repeat: repeat-y;
  background-size: 100% auto;
}

    .left-lace {
      height: 100vh;
      width: auto;
      position: absolute;
      left: 0;
      top: 0;
      /* z-index: 10; */

    }

.right-lace {
  top: 0;
  right: 0;
  width: 60px;
  height: 100vh;

  transform: scaleX(-1);
}
.top-lace {
  position: absolute;
  top: 0;
  left: 0;

  width: 100vw;
  height: 60px;

  background-image: url("lace-top.png");
  background-repeat: repeat-x;
  background-size: auto 100%;
}

.bottom-lace {
  position: absolute;
  bottom: 0;
  left: 0;

  width: 100vw;
  height: 60px;

  background-image: url("lace-top.png");
  background-repeat: repeat-x;
  background-size: auto 100%;

  transform: scaleY(-1);
}

   
  </style>
</html>
